<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>JavaScript 实现的简单AI五子棋游戏</title>
    <style>
        main .container{
            position: relative;
            width: 681px;
            height: 581px;
            margin: auto;
            background-repeat: no-repeat;
        }
        canvas{
            position: absolute;
            width: 681px;
            height: 581px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<main>
    <div id="container" class="container">
        <canvas id="myGame" width="681" height="581"></canvas>
    </div>
</main>
<script src="dist/bundle.js"></script>
</body>
</html>
